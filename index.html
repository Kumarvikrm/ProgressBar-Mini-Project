<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>CircularProgressBar Mini Project</title>
</head>

<body>
  <div class="skill">
    <div class="outer">
      <div class="inner">
        <p id="number">100%</p>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
      <defs>
        <linearGradient id="GradientColor">
          <stop offset="0%" stop-color="#e91e63" />
          <stop offset="100%" stop-color="#673ab7" />
        </linearGradient>
      </defs>
      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
    <p class="title">HTML5</p>
  </div>

  <div class="skill">
    <div class="outer">
      <div class="inner">
        <p id="numberTwo">90%</p>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
      <defs>
        <linearGradient id="GradientColor">
          <stop offset="0%" stop-color="#e91e63" />
          <stop offset="100%" stop-color="#673ab7" />
        </linearGradient>
      </defs>
      <circle class="titleTwo" cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
    <p class="titleTwo">CSS3</p>
  </div>

  
  <div class="skill">
    <div class="outer">
      <div class="inner">
        <p id="numberThree">70%</p>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
      <defs>
        <linearGradient id="GradientColor">
          <stop offset="0%" stop-color="#673ab7" />
          <stop offset="100%" stop-color="#e91e53" />
        </linearGradient>
      </defs>
      <circle class="titleThird" cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
    <p class="titleThird">JavaScript</p>
  </div>
</body>

</html>
